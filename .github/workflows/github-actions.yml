name: Run TestCafe Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run TestCafe tests
        run: npx testcafe chrome:headless tests/ --reporter html:tests/reports/report.html

      - name: Prepare report for GitHub Pages
        run: |
          mkdir -p public
          cp tests/reports/report.html public/index.html

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      - name: Add report link to summary
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          echo "## ðŸ“„ TestCafe HTML Report" >> $GITHUB_STEP_SUMMARY
          echo "View the latest report on [GitHub Pages](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY