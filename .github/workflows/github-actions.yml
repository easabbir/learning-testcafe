name: Run TestCafe Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run TestCafe tests
        run: npx testcafe chrome:headless tests/ --reporter html:tests/reports/report.html

      - name: Upload TestCafe reports (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testcafe-reports
          path: tests/reports/name: Run TestCafe Tests

